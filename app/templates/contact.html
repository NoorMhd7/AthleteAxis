{% extends 'base.html' %}
{% block content %}
<div class="contact-container">
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>Ready to team up? Drop us your details and we'll reach out to you soon. We're excited to chat with you!</p>
        
        <div class="contact-info">
            <a href="mailto:email@example.com">email@example.com</a>
            <p>(555) 555-5555</p>
        </div>

        <form class="contact-form" id="contact-form">
            <div class="form-label">Name <span class="required">(required)</span></div>
            <div class="name-fields">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="first-name">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="last-name">Last Name</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">(required)</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">(required)</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="send-button">SEND</button>
        </form>
    </div>
    
    <div class="contact-image">
        <img src="{{ url_for('static', filename='images/contact_img.jpg') }}" alt="Soccer Ball">
    </div>
</div>
{% endblock %}
